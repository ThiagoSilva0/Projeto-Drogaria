<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{funcionarioBean.carregarPesquisa()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Funcionários"/>
                    </f:facet>
                </p:toolbar>
                
                <p:dataTable emptyMessage="Nenhum registro encontrado" value="#{funcionarioBean.listaFuncionarios}" var="funcionarios" rows="8" paginator="true" >
                    <f:facet name="footer">
                        <p:commandButton value="Novo" action="/paginas/ffuncionarioCadastro.xhtml?faces-redirect=true" ajax="false"/>
                    </f:facet>
                    <p:column headerText="Código" >
                        <h:outputText value="#{funcionarios.codigo}"/>
                    </p:column>
                    <p:column headerText="Nome" filterBy="#{funcionarios.codigo}" sortBy="#{funcionarios.codigo}">
                        <h:outputText value="#{funcionarios.nome}"/>
                    </p:column>
                    <p:column headerText="CPF" filterBy="#{funcionarios.cpf}" sortBy="#{funcionarios.cpf}">
                        <h:outputText value="#{funcionarios.cpf}"/>
                    </p:column>
                    <p:column headerText="Função" filterBy="#{funcionarios.funcao}" sortBy="#{funcionarios.funcao}">
                        <h:outputText value="#{funcionarios.funcao}"/>
                    </p:column>
                    <p:column headerText="Opções">
                        <p:button value="Excluir" outcome="/paginas/funcionarioCadastro.xhtml?faces-redirect=true">
                            <f:param name="funcodigo" value="#{funcionarios.codigo}"/>
                        </p:button>
                        <p:button value="Editar" outcome="/paginas/funcionarioCadastro.xhtml?faces-redirect=true">
                            <f:param name="funcodigo" value="#{funcionarios.codigo}"/>
                        </p:button>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>        
    </ui:composition>
</html>
