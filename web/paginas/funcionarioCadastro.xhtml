<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{funcionarioBean.carregarCadastro()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Funcionários"/>
                    </f:facet>
                </p:toolbar>

                <h:panelGrid columns="2">
                    <p:outputLabel value="Código:" />
                    <p:inputText readonly="true" size="20" value="#{funcionarioBean.funcionario.codigo}"/>

                    <p:outputLabel value="Nome:"/>
                    <p:inputText maxlength="50" size="30" value="#{funcionarioBean.funcionario.nome}"/>

                    <p:outputLabel value="CPF:"/>
                    <p:inputMask  mask="999.999.999-99" size="20" value="#{funcionarioBean.funcionario.cpf}"/>

                    <p:outputLabel value="Função:"/>
                    <h:selectOneMenu value="#{funcionarioBean.funcionario.funcao}">
                        <f:selectItem itemLabel="Selecione uma função" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
                        <f:selectItem itemLabel="Gerente" itemValue="Gerente"/>
                        <f:selectItem itemLabel="Balconista" itemValue="Balconista"/>
                    </h:selectOneMenu>

                    <p:outputLabel value="Senha:"/>
                    <p:password maxlength="8" size="10" value="#{funcionarioBean.funcionario.senha}"/>

                </h:panelGrid>
                <h:panelGrid columns="5">

                    <p:commandButton value="Novo" actionListener="#{funcionarioBean.novo()}"/>
                    <p:commandButton value="Salvar" actionListener="#{funcionarioBean.salvar()}" update="msgGlobal"/>
                    <p:commandButton value="Voltar" action="/paginas/funcionarioPesquisa.xhtml?faces-redirect=true" ajax="false"/>
                    <p:commandButton value="Excluir" actionListener="#{funcionarioBean.excluir()}" update="msgGlobal"/>
                    <p:commandButton value="Editar" actionListener="#{funcionarioBean.editar()}" update="msgGlobal"/>
                </h:panelGrid>
            </h:form>
        </ui:define>        
    </ui:composition>
</html>
